<div class="create">
  <h1>Vendas</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVA VENDA</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="vendas">
  
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.ven_codigo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> Horário </th>
        <td mat-cell *matCellDef="let element"> {{element.ven_horario}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.ven_valor_total}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fornecedores_codigo">
        <th mat-header-cell *matHeaderCellDef> Fornecedores_Código </th>
        <td mat-cell *matCellDef="let element"> {{element.tb_funcionarios_fun_codigo}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
